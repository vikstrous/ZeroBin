<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZeroBin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css#" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.min.css#" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-fileupload.min.css#">

    <link href="css/jquery.snippet.min.css#" rel="stylesheet">
    <link href="css/zerobin.css?{$VERSION|rawurlencode}#" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">ZeroBin</a>
          <p class="navbar-text pull-right">{$VERSION}</p>
        </div>
      </div>
    </div>

    <noscript id='noscript'><div>Javascript is required for ZeroBin to work.<br>Sorry for the inconvenience.</div></noscript>
    <script>
    // hide "no javascript" message
    document.getElementById('noscript').style.display = 'none';
    </script>

    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="alert" id="status" style="display:none">&nbsp;</div>
        </div>
        <div class="span12">
          <div class="alert alert-error" id="errormessage" style="display:none"></div>
        </div>
      </div>
    </div>

    <div class="container" id="app">
    </div>
    <script type="text/template" id="read-page-tpl">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div id="remainingtime" class="alert" style="display:none;"></div>
          </div>
        </div>
      </div>

      <div class="row">
        {{! if(preview) { }}
        <div class="span12">
          <div class="alert alert-info">Paste url: <a href="{{pastelink}}">{{pastelink}}</a></div>
        </div>
        {{! } }}
        <div class="span12">
          <div id="attachment" style="display:none">
            <a target="__blank">Download attachment</a>
          </div>
        </div>
        <div class="span12">
          <pre id="cleartext"></pre>
        </div>
      </div>
      {{! if(opendiscussion) { }}
      <div id="discussion" class="row">
        <div class="span12">
          <hr />
          <h3>Comments</h3>
          <div id="comments"></div>
        </div>
      </div>
      {{! } }}
    </script>

    <script type="text/template" id="send-page-tpl">
      <div class="row">
        <div id="message" class="span9">
          <textarea id="messageValue" class="span9" rows="20" name="message"></textarea>

          <div id="attach">
            <span id="cloned-file" style="display:none">Cloned file attached.</span>
            <span id="file-wrap">
            <div class="fileupload fileupload-new" data-provides="fileupload">
              <span>Upload an attachment: </span>
              <span class="input-append">
                <div class="uneditable-input span3">
                  <i class="icon-file fileupload-exists"></i>
                  <span class="fileupload-preview"></span>
                </div>
                <span class="btn btn-file">
                  <span class="fileupload-new">Select file</span>
                  <span class="fileupload-exists">Change</span>
                  <input id="file" type="file" name="file" />
                </span>
                <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
              </span>
            </div>
            </span>
          </div>
        </div>

        <div id="toolbar" class="span3">
          <div class="well">
            <label for="pasteExpiration">Expiration:</label>
            <select class="span2" id="pasteExpiration" name="pasteExpiration">
              <option value="burn">Burn after reading</option>
              <option value="5min">10 minutes</option>
              <option value="10min">10 minutes</option>
              <option value="1hour">1 hour</option>
              <option value="1day">1 day</option>
              <option value="1week" selected="selected">1 week</option>
              <option value="1month">1 month</option>
              <option value="1year">1 year</option>
            </select>

            <label for="language">Language:</label>
            <select class="span2" id="language" name="language">
              <option value="none" selected="selected">None</option>
              <option value="c">C</option>
              <option value="cpp">C++</option>
              <option value="csharp">C#</option>
              <option value="css">CSS</option>
              <option value="diff">Diff</option>
              <option value="html">HTML</option>
              <option value="java">Java</option>
              <option value="javascript">JavaScript</option>
              <option value="Javascript_dom">JavaScript with DOM</option>
              <option value="perl">Perl</option>
              <option value="php">PHP</option>
              <option value="python">Python</option>
              <option value="ruby">Ruby</option>
              <option value="sql">SQL</option>
              <option value="xml">XML</option>
            </select>
            <label class="checkbox">
              <input type="checkbox" id="opendiscussion" name="opendiscussion" />
              Allow Comments
            </label>

            <!--
            <input id="password" value="Optional password..." style="display:none;" />
            -->
            <hr />
            <button class="btn btn-primary" id="sendbutton"><i class="icon-ok icon-white"></i>Submit</button>
            <button class="btn btn-danger" id="newbutton" onclick="window.location.href=scriptLocation();return false;"><i class="icon-remove icon-white"></i>Cancel</button>
          </div>
        </div>
      </div>
    </script>

    <div class="container">
      <footer class="footer">
        <hr />
        <p>This is a fork of ZeroBin. ZeroBin is a minimalist, opensource online pastebin where the server has zero knowledge of pasted data. Data is encrypted/decrypted in the browser using 256 bits AES. More information on the <a href="https://github.com/vikstrous/ZeroBin">project page</a>.</p>
      </footer>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery.js#"></script>
    <script src="js/lib/underscore-min.js#"></script>
    <script src="js/lib/backbone-min.js#"></script>

    <script src="js/lib/bootstrap.min.js#"></script>
    <script src="js/lib/bootstrap-fileupload.min.js#"></script>

    <script src="js/lib/sjcl.js#"></script>
    <script src="js/lib/base64.js#"></script>
    <script src="js/lib/rawdeflate.js#"></script>
    <script src="js/lib/rawinflate.js#"></script>
    <script src="js/lib/jquery.snippet.min.js#"></script>
    <script src="js/lib/sh_diff.min.js#"></script>
    <script src="js/zerobin.js?{$VERSION|rawurlencode}#"></script>
  </body>
</html>
